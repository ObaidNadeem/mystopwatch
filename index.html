<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Stopwatch/style.css">
</head>

<body>

    <section class="centre">


        <div class="heading">
            <h1>Stop Watch </h1>
            
        </div>

        <div class="digits">
            <h2 id="min">0</h2>
            <h2 id="sec">0</h2>
            <h2 id="msec">0</h2>
        </div>

        <div class="buttons">
            <button onclick="start(); disable();" style="margin:0 ;" id="start">Start</button>
            <button onclick="stop(); enable();">Pause</button>
            <button onclick="reset()">Restart</button>
        </div>

    </section>


    <script type="text/javascript" src="/Stopwatch/app.js"></script>
</body>

</html>
